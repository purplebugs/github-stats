<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Github Statistics</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Github Statistics</h1>
        <h2 class="header__subtitle">To do: put total issues counter here?</h2>
      </div>
    </header>

    <main>
      <div class="actions">
        <span>
          <label for="filter-by">Choose a language:</label>
          <select id="filter" class="dropdown">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="dart">Dart</option>
            <option value="go">Go</option>
          </select>
        </span>

        <span id="issues-counter"></span>
      </div>

      <div id="repos" class="container"></div>
      <script src="functions.js"></script>
      <script src="app.js"></script>
    </main>

    <footer>
      <div class="container">
        <p>
          View code on
          <a href="https://github.com/purplebugs/github-stats">github</a>
        </p>
        <p>
          View Anita's
          <a href="https://www.linkedin.com/in/anita-lipsky-506360120/"
            >Linkedin profile</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
